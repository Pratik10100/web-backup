<body onload="reset()" onkeydown="detect(event);">

<script> 
var oper=""
var num =""
var s=document.getElementById('screen');

function inp(n)
{
var s=document.getElementById('screen');
s.value = s.value + n
}
 
function operator(op) {  
var s=document.getElementById('screen');       
oper = op;
 num= s.value;
 if(s.value=="" && oper=="-")
  s.value="-";
  else
  s.value = ""
}

function equals()
{
var s=document.getElementById('screen');
var n1=eval(num),n2=eval(s.value);


if (oper =="+" ) 
s.value = n1 + n2;
else if ( oper == "-" )
s.value = n1- n2;
else if (oper == "*")
s.value = n1 * n2;
else if (oper =="/")
s.value = n1/n2 ;
}
function hacker(t)
{var s=document.getElementById('screen');
    if(t=="cos")
   s.value=Math.cos(eval(s.value)* (Math.PI) / (180));
   else if(t=="sin")
  s.value=Math.sin(eval(s.value)* (Math.PI) / (180));
  else if(t=="log")
  s.value=Math.log(Number(eval(s.value)))/ Math.LN10 
 else if(t=="exp")
  s.value=Math.exp(eval(s.value))
 else if(t=="sqrt")
   s.value=Math.sqrt(eval(s.value));
}
function fact() 
{
var s=document.getElementById('screen');
n = Number(s.value)
if (error(n) ==false) 
return;
var answer = 1;
for (i = n; i >=2; i--)
answer = answer*i;

s.value = answer;
}

function error(n)
{
if ( n < 0)
 {
alert("Negative number ! :(" )
return false 
}

if (n%1 !=0) {
alert("Enter a whole number!")
return false
}
} 

function reset() 
{var s=document.getElementById('screen');
s.value = "";
num = "";
oper="";
}
function detect(evt)
{
if((evt.keyCode>95) && (evt.keyCode<106))
{
      var nbr = evt.keyCode-96;
      inp(nbr);
}
else if((evt.keyCode>47) && (evt.keyCode<58))
{
        var nbr = evt.keyCode-48;
       inp(nbr);
 }
 else if(evt.keyCode==107 || evt.keyCode==187)
       operator("+")

else if(evt.keyCode==109 || evt.keyCode==189)
         operator("-");

else if(evt.keyCode==106)      
        operator("*");
        
 else if(evt.keyCode==111 || evt.keyCode==47 || evt.keyCode==191)     
   operator("/");
        
else if(evt.keyCode==110 || evt.keyCode==190 ||evt.keyCode==78)        
   inp(".");       

else if(evt.keyCode==13)       
    equals();      
        
 else if(evt.keyCode==46)        
    reset();      
 else if(evt.keyCode==8)       
 del();       
 
}
function del()
{
var s=document.getElementById('screen');
s.value=s.value.slice(0,s.value.length-1);
}
</script>
